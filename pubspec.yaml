name: fruit_app_dashboard
description: "A new Flutter project."
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  bloc: ^8.1.4
  cloud_firestore: ^5.4.5
  dartz: ^0.10.1
  firebase_core: ^3.6.0
  firebase_storage: ^12.3.6
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  get_it: ^8.0.2
  image_picker: ^1.1.2
  modal_progress_hud_nsn: ^0.5.1
  path: ^1.9.0
  skeletonizer: ^1.4.2

dev_dependencies:
  flutter_lints: ^3.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: Cairo
      fonts:
        - asset: Assets/fonts/Cairo-Regular.ttf
        - asset: Assets/fonts/Cairo-SemiBold.ttf
          weight: 500
        - asset: Assets/fonts/Cairo-Bold.ttf
          weight: 700
        - asset: Assets/fonts/Cairo-Medium.ttf
          weight: 600
